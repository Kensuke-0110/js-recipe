<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>自販機</h1>
    <section>
      <h3>自販機にお金を入れる</h3>
      <button id="add-button-100">100円入れる</button>
      <h4>↓財布↓</h4>
      <div id="display-saifu">1000</div>
      <h4>↓投入金額↓</h4>
      <div id="display-jihanki-money">0</div>
    </section>
    <section>
      <h3>商品を買う</h3>
      <button id="buy-button-tea">お茶(100円)</button>
      <button id="buy-button-sake">お酒(150円)</button>
    </section>
    <section>
      <h3>買った商品</h3>
      <div id="display-items"></div>
    </section>
    <section>
      <h4>↓お釣り↓</h4>
      <button id="oturi">お釣り</button>
    </section>
  </body>
  <script>
    // HTML要素を取得する
    const buyButtonTea = document.getElementById("buy-button-tea")
    const buyButtonSake = document.getElementById("buy-button-sake")
    const displayItems = document.getElementById("display-items")
    const addButtonMoney = document.getElementById("add-button-100")
    const displaySaifu = document.getElementById("display-saifu")
    const displayJihankiMoney = document.getElementById("display-jihanki-money")
    const oturi = document.getElementById("oturi")
    // const oturiMoney = document.getElementById("oturi-money")

    // buyButtonTea を押した時の処理

    // お茶を買う
    buyButtonTea.onclick = function () {
      if (jihankiMoney >= 100) {
        displayItems.textContent = displayItems.textContent + "🍵"
        jihankiMoney -= 100
        displayJihankiMoney.textContent = jihankiMoney
      }
    }

    // お酒を買う
    buyButtonSake.onclick = function () {
      if (jihankiMoney >= 150) {
        displayItems.textContent = displayItems.textContent + "🍺"
        jihankiMoney -= 150
        displayJihankiMoney.textContent = jihankiMoney
      }
    }

    //財布、投入金額の変数の宣言
    let saifu = 1000
    let jihankiMoney = 0

    // お金を投入
    addButtonMoney.onclick = function () {
      if (saifu >= 100) {
        saifu = saifu - 100
        jihankiMoney = jihankiMoney + 100
        displaySaifu.textContent = saifu
        displayJihankiMoney.textContent = jihankiMoney
      }
    }

    // お釣りの返却
    oturi.onclick = function () {
      saifu += jihankiMoney
      jihankiMoney = 0
      displaySaifu.textContent = saifu
      displayJihankiMoney.textContent = jihankiMoney
    }
  </script>
</html>
